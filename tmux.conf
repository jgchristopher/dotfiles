set -g prefix C-a
unbind C-b

set -sg escape-time 1

#Set index base to 1 so windows and panes can be accessed starting at 1
set -g base-index 1
setw -g pane-base-index 1


# C-a r to reload source file. 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

set -g default-terminal "screen-256color"

set -g status-interval 60
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-attr bright


set -g status-left-length 140
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-right "#[fg=cyan]%d %b %R"
set -g status-justify centre
setw -g monitor-activity on 
set -g visual-activity on

set -g mouse on


set -g pane-border-bg black #colour235
set -g pane-border-fg black #colour238
set -g pane-active-border-bg black #colour236
set -g pane-active-border-fg colour98

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright


