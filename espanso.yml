# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"
  - trigger: ":hr"
    replace: "-----"
  - trigger: ":gmail"
    replace: "https://mail.google.com/mail/u/0/#inbox"
  - trigger: ":prtn"
    replace: "https://mail.protonmail.com/inbox"
  - trigger: ":confluence"
    replace: "https://honeycomb.jira.com/wiki/spaces/ENG/overview"
  - trigger: ":mdslide"
    replace: "<section data-markdown>
					<textarea data-template>
						
					</textarea>
				</section>"

  # Emails
  - trigger: ":jgc"
    replace: "jgchristopher@gmail.com"
  - trigger: ":j.c"
    replace: "john@jdotc.xyz"
  - trigger: ":j2fo"
    replace: "john.christopher@c2fo.com"
  
  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
          
  # Elixir commands
  - trigger: ":psiex"
    replace: "iex -S mix phx.server"
  - trigger: ":iexs"
    replace: "iex -S mix"